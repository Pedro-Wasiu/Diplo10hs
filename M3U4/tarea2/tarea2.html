<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Caracteres</title>
</head>
<body>
  <h1>Contador de Caracteres</h1>
  <textarea id="miTextarea" rows="5" cols="30"></textarea>
  <p>Caracteres: <span id="contador">0</span></p>

  <script>
    // Seleccionamos el textarea y el contador
    var textarea = document.getElementById("miTextarea");
    var contador = document.getElementById("contador");

    textarea.addEventListener("input", function () {
      contador.textContent = textarea.value.length; // Actualizamos el contador
    });
  </script>
</body>
</html>
