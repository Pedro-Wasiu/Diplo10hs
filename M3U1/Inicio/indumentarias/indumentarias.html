    <main>


        <h1 id="C">Contactar</h1>

        <div id="Formulario">
            <div class="alinear">
                <p>
                    <label for="nom">Nombre y Apellido</label>
                    <!-- Label es la etiqueta previa a la casilla a rellenar -->

                </p>
                <p>
                    <input type="text" name="nombre" placeholder="Nombre" id="Nombres" />
                </p>


                <p>
                    <input type="text" name="apellido" placeholder="Apellido" id="Nombres" />
                    <!-- Con placeholder="apellido" Veo el apellido dentro de la casilla -->
                </p>


                <p>
                    <label for="pass">Contraseña</label>
                </p>
                <p>
                    <input type="password" name="pass" />
                </p>
            </div>
            <div class="alinear">
                <label for="sexo">Sexo</label>

                <ul>
                    <li>
                        <input type="radio" name="sexo" value="hombre" />
                        <label for="Hombre">Hombre</label>
                    </li>
                    <li>
                        <input type="radio" name="sexo" value="mujer">
                        <label for="Mujer">Mujer</label>
                    </li>
                </ul>
            </div>
            <label for="Hobbies">Hobbies</label>

            <ul>

                <li>
                    <input type="checkbox" name="Hobbies[]" value="bailar" id="bailar" />
                    <label for="bailar">Bailar</label>
                </li>

                <li>
                    <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                    <label for="cantar">Cantar</label>
                </li>

                <li>
                    <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                    <label for="nadar">Nadar</label>
                </li>

                <li>
                    <input type="checkbox" name="hobbies[]" value="correr" id="correr">
                    <label for="correr">Correr</label>
                </li>
            </ul>

            <p>
                <label for="titulo">Titulo</label>
                <select name="titulo" id="titulo">
                    <option value="primario">Primario</option>
                    <option value="secundario">Secundario</option>
                    <option value="terciario">Terciario</option>
                    <option value="universitario">Universitario</option>
                </select>
            </p>

            <p>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar" class="option">
                <input type="reset" value="Borrar" class="option">
            </p>
        </div>


    </main>
